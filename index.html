<!DOCTYPE html>
<html lang="Pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>API - Cep</title>
</head>

<body>
  <h2>Formulário de Endereço</h2>

  <form action="#" method="post">
    <label for="cep">CEP:</label><br>
    <input type="text" id="cep"><br><br>

    <label for="logradouro">Logradouro:</label><br>
    <input type="text" id="logradouro"><br><br>

    <label for="bairro">Bairro:</label><br>
    <input type="text" id="bairro" required><br><br>

    <label for="localidade">localidade:</label><br>
    <input type="text" id="localidade" required><br><br>

    <label for="uf">UF:</label><br>
    <input type="text" id="uf" required><br><br>

    <label for="ddd">DDD:</label><br>
    <input type="text" id="ddd" required><br><br>

    <input type="submit" value="Enviar">
  </form>

</body>

</html>

<script src="JS/script.js"></script>
</body>

</html>
